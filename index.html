<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Fragrance and Perfume | CHANEL</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img
          class="box-image"
          alt="product-image"
          src="./assets/image-product-desktop.jpg"
        />
        <img
          class="mobile-image"
          alt="mobile-product-image"
          src="./assets/image-product-mobile.jpg"
        />
      </div>

      <div class="box2">
        <div class="form">
          <p class="p-perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="p-text">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <h3 class="new-price">149,99</h3>
          <p class="old-price">̶$̶1̶6̶9̶,̶9̶9̶</p>
        </div>
        <div class="button-div">
          <button><img src="./assets/icon-cart.svg" /> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
